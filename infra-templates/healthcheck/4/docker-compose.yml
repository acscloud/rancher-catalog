version: '2'
services:
  healthcheck:
    labels:
      io.rancher.container.create_agent: 'true'
      io.rancher.scheduler.global: 'true'
    image: rancher/healthcheck:v0.3.3
    command: healthcheck --metadata-address 169.254.169.250
    logging:
      driver: json-file
      options:
        max-size: 25m
        max-file: '2'
  prometheus-rancher-exporter:
    tty: true
    stdin_open: true
    labels:
      io.rancher.container.create_agent: 'true'
      io.rancher.container.agent.role: 'environment'
      io.rancher.scheduler.affinity:host_label_ne: app=lb
    environment:
      - HIDE_SYS=false
    expose:
      - 9173
    volumes:
      - /etc/ssl:/etc/ssl:ro
    image: rancher/prometheus-rancher-exporter:latest
  rancherlb-prometheus-rancher-exporter:
    labels:
      io.rancher.scheduler.affinity:host_label_ne: app=lb
    image: rancher/lb-service-haproxy:v0.7.9
    ports:
    - 9173
